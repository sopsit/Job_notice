<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>Notice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.css ">

</head>

<body>
    <div class="background">
        <div class="navbar">
            <i class="logo fa-brands fa-pied-piper-alt fa-2xl" style="color: #74C0FC;"></i>
            <label class="Jobinja">Jobinja</label>
            <label class="topPage_Company_Reviews">Company Reviews</label>
            <label class="topPage_Find_Job">Find Job</label>
            <label class="topPage_Company_Aplications"> Company Aplications</label>
            <i class=" bell fa-regular fa-bell" style="color:#c0bfbc;"></i>
        </div>
        <div class="others">
            <div class="search_notice">
                <form class="search">
                    <input class="Search_box" type="text" id="search_id"
                        placeholder="Search By Title, Company or any jobs keyword...">
                    <button class="Search_button"> Find </button>
                </form>
                <div class="notices">
                    <div class="n1">
                        <i class="logoG fa-solid fa-dumpster-fire fa-2xl" style="color: #33d17a;"></i>
                        <label class="title">Create a figma Design for Web<br> Aplications</label><br>
                        <label class="expl">Hourly: $100-$350 - Remote Friendly</label>
                        <i class="savemark fa-regular fa-bookmark fa-lg" style="color: #828c99;"></i><br><br>
                        <label class="expl"> some of blah blah blah . . .</label>
                        <div class="star">
                            <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                            <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                            <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                            <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                            <i class="fa-solid fa-star fa-sm" style="color: #FFD43B;"></i>
                        </div>
                        <i class="location_logo fa-solid fa-location-dot fa-lg" style="color: #6a748e;"></i>
                        <label class="location"> New York</label>
                        <i class="payment fa-solid fa-circle-check fa-sm" style="color: #1c71d8;"></i>
                        <label class="payment_txt"> Payment Verified</label>
                    </div>
                    <div class="n2">

                    </div>
                </div>
            </div>
            <div class="filter_form">
                <i class=" close_bttn fa-regular fa-circle-xmark fa-sm" style="color: #b8b8b8;"></i>
                <label class="close"> close all</label>
                <label class="filter_txt">Filter</label><br>
                <select class="Select_input">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
                <label class="form_header1">Availability</label>
                <label class="checkbox1">
                    <input type="checkbox" class="checkbox__input">
                    <span class="sqcheckbox__inner"></span><br>
                    <span class="txt" type="text"> Freelance/Contract</span>
                </label>
                <label class="checkbox2">
                    <input type="checkbox" class="checkbox__input">
                    <span class="sqcheckbox__inner"></span>
                    <label type="text" class="txt"> Full Time </label>
                </label>
                <lable class="form_header2">Jobs You Might Like</lable>
                <label class="checkbox3">
                    <input type="checkbox" class="checkbox__input">
                    <span class="checkbox__inner"></span>
                    <span type="text" class="txt"> Best Matches</span>
                </label>
                <label class="checkbox4">
                    <input type="checkbox" class="checkbox__input">
                    <span class="checkbox__inner"></span>
                    <label type="text" class="txt"> Most Recent </label>
                </label><br>
                <label class="checkbox5">
                    <input type="checkbox" class="checkbox__input">
                    <span class="checkbox__inner"></span>
                    <label type="text" class="txt"> Saved Jobs </label>
                </label>
                <label class="form_header3">Salary</label>
                <input type="range" min="1" max="100" value="50" class="slider">
            </div>
        </div>

    </div>
</body>

</html>
